<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body class="b1">
    <h1>Sign Up for this</h1>
    <form class="form-style-7" action="/users" method="POST">
        <ul>
        <li>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required maxlength="100">
            <span>Enter your username here</span>
        </li>
        <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required maxlength="100">
            <span>Enter a valid email address</span>
        </li>
        <li>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span>Your password here</span>
        </li>
        <li>
            <input type="submit" value="Sign Up" >
            <input type="button" value="Sign In" onclick="window.location.href='/signin'">

        </li>
        </ul>
        </form>
